    <meta charset="UTF-8">

    <title>등급 모아 - 실시간 등급표</title>

</head>
<body>
<nav class="navbar">
    <div class="container">
        <div class="logo">
            <img src="/logo.png" alt="Logo" class="logo-img">
            <span class="logo-text">등급 모아</span>
        </div>
        <ul class="nav-menu">
            <li><a href="/" class="active">실시간 등급표</a></li>
            <li><a href="/create">내 등급표 작성하기</a></li>
        </ul>
    </div>
</nav>

<main class="main-content">
    <div class="container">
        <div class="page-header">
            <h1>실시간 등급표</h1>
            <p class="subtitle">사용자들이 투표한 실시간 등급 현황을 확인하세요.</p>
        </div>

        <div class="category-tabs">
            <button class="tab-btn"
                    th:each="cat, stat : ${categories}"
                    th:data-target="'cat-' + ${stat.index}"
                    th:text="${cat.name}"
                    th:classappend="${stat.index == 0} ? 'active' : ''"
            >
            </button>
<!--            <button class="tab-btn active" data-category="lck">LCK 선수</button>-->
<!--            <button class="tab-btn" data-category="car">자동차 브랜드</button>-->

<!--            <button class="tab-btn" data-category="estate">서울 부동산</button>-->
        </div>

        <div class="tier-pyramid" id="tierPyramid"
             th:each="cat, stat : ${categories}"
             th:id="'cat-' + ${stat.index}"
             th:class="'tier-pyramid ' + (${stat.index} == 0 ? 'active' : '')">

            <!-- S Tier -->
            <div class="tier-row"
                 data-tier="S"
                 th:each="grade : ${cat.grades}"
                 th:data-tier="${grade.grade}"
            >
                <div class="tier-label"
                    th:classappend="'tier-' + ${grade.grade}"
                    th:text="${grade.grade.toUpperCase()}"
                ></div>

                <div class="tier-items" id="tier-s">
                    <th:block th:each="item : ${grade.items}">
                        <div class="tier-item">
                            <span class="tier-item-name" th:text="${item.name}"></span>
                            <img class="tier-item-image" th:src="${item.image}" th:alt="${item.name}">
                        </div>
                    </th:block>
                </div>

            </div>
