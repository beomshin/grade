<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>등급 모아 - 실시간 등급표</title>
    <link rel="stylesheet" href="/css/style.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2854516262266649"
            crossorigin="anonymous"></script>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-05WT4V9X4Y"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-05WT4V9X4Y');
    </script>

</head>
<body>
<nav class="navbar">
    <div class="container">
        <div class="logo">
            <img src="/logo.png" alt="Logo" class="logo-img">
            <span class="logo-text">등급 모아</span>
        </div>
        <ul class="nav-menu">
            <li><a href="/" class="active">실시간 등급표</a></li>
<!--            <li><a href="/create">내 등급표 작성하기</a></li>-->
        </ul>


    </div>
</nav>

<main class="main-content">
    <div class="container">
        <div class="page-header">
            <h1>실시간 등급표</h1>
            <p class="subtitle">사용자들이 투표한 실시간 등급 현황을 확인하세요.</p>
        </div>

        <div class="category-tabs">
            <button class="tab-btn"
                    th:each="cat, stat : ${categories}"
                    th:data-target="'cat-' + ${stat.index}"
                    th:text="${cat.name}"
                    th:classappend="${stat.index == 0} ? 'active' : ''"
            >
            </button>
        </div>

        <div class="tier-pyramid" id="tierPyramid"
             th:each="cat, stat : ${categories}"
             th:id="'cat-' + ${stat.index}"
             th:class="'tier-pyramid ' + (${stat.index} == 0 ? 'active' : '')">

            <!-- S Tier -->
            <div class="tier-row"
                 data-tier="S"
                 th:each="grade : ${cat.grades}"
                 th:data-tier="${grade.grade}"
            >
                <div class="tier-label"
                    th:classappend="'tier-' + ${grade.grade}"
                    th:text="${grade.grade.toUpperCase()}"
                ></div>

                <div class="tier-items" id="tier-s">
                    <th:block th:each="item : ${grade.items}">
                        <div class="tier-item">
                            <span class="tier-item-name" th:text="${item.name}"></span>
                            <img class="tier-item-image" th:src="${item.image}" th:alt="${item.name}">
                        </div>
                    </th:block>
                </div>

            </div>

        </div>

        <div class="stats-info">
            <div class="share-modal" id="shareModal">
                <div class="share-modal-content">
                    <p>아래 버튼을 클리해서 복사해서 공유하세요.</p>
                    <button class="share-btn" id="shareBtn">공유하기</button>
                </div>
            </div>
        </div>

        <div class="stats-info">
<!--            <p>총 투표 수: <strong id="totalVotes">1,234</strong>명</p>-->
            <p class="update-time">본 웹사이트의 내용은 오락적 요소를 포함하고 있으며 실제 사실과 다를 수 있습니다.
<!--                <span id="lastUpdate">방금 전</span>-->
            </p>
        </div>

    </div>
</main>
<script>
    document.getElementById("shareLink").value = window.location.href;
</script>


<script src="/js/script.js"></script>
</body>
</html>
